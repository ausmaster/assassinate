[pytest]
# Pytest configuration for Assassinate

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require daemon)
    slow: Slow tests
    exploit: Tests that involve exploits
    auxiliary: Tests that involve auxiliary modules

# Asyncio mode
asyncio_mode = auto

# Minimum Python version
minversion = 3.10
