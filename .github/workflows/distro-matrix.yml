name: Multi-Distro Validation

on:
  push:
    branches: [ main, test/* ]
  pull_request:
    branches: [ main ]

jobs:
  ubuntu-test:
    name: Ubuntu 24.04 Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            libssl-dev \
            pkg-config \
            libclang-dev \
            libpcap-dev \
            ruby-full \
            ruby-dev

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Clone Metasploit Framework
        run: |
          git clone --depth 1 https://github.com/rapid7/metasploit-framework.git ~/metasploit-framework

      - name: Install MSF Dependencies
        run: |
          cd ~/metasploit-framework
          sudo gem install bundler
          bundle install

      - name: Build Rust Bridge
        working-directory: assassinate_bridge
        run: cargo build --release

      - name: Verify Rust Bridge Build
        run: |
          cd assassinate_bridge
          ls -lh target/release/libassassinate_bridge.*

      - name: Run Rust Tests
        working-directory: assassinate_bridge
        run: |
          export MSF_ROOT="$HOME/metasploit-framework"
          cargo test --release --lib

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-test-results
          path: |
            assassinate_bridge/target/release/*.so
            assassinate_bridge/target/release/*.rlib
          retention-days: 7
