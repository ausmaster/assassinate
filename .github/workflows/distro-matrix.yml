name: Multi-Distro Validation

on:
  push:
    branches: [ main, test/* ]
  pull_request:
    branches: [ main ]

jobs:
  ubuntu-test:
    name: Ubuntu 24.04 Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            libssl-dev \
            pkg-config \
            libclang-dev \
            libpcap-dev \
            postgresql \
            postgresql-contrib \
            libpq-dev \
            ruby-full \
            ruby-dev

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Clone Metasploit Framework
        run: |
          git clone --depth 1 https://github.com/rapid7/metasploit-framework.git ~/metasploit-framework

      - name: Install MSF Dependencies
        run: |
          cd ~/metasploit-framework
          sudo gem install bundler
          bundle install

      - name: Setup PostgreSQL
        run: |
          # Start PostgreSQL (works in both systemd and non-systemd environments)
          sudo systemctl start postgresql || sudo pg_ctlcluster 16 main start || {
            # If systemctl/pg_ctlcluster don't work, start manually
            sudo -u postgres /usr/lib/postgresql/*/bin/pg_ctl -D /var/lib/postgresql/*/main -l /tmp/postgresql.log start
          }
          # Wait for PostgreSQL to be ready
          for i in {1..30}; do
            if sudo -u postgres psql -c "SELECT 1" > /dev/null 2>&1; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL to start... ($i/30)"
            sleep 1
          done
          # Create user and database
          sudo -u postgres psql -c "CREATE USER ${USER} SUPERUSER;" || echo "User may already exist"
          sudo -u postgres psql -c "CREATE DATABASE msf_test OWNER ${USER};" || echo "Database may already exist"

      - name: Build Rust Bridge
        working-directory: assassinate_bridge
        run: cargo build --release

      - name: Verify Rust Bridge Build
        run: |
          cd assassinate_bridge
          ls -lh target/release/libassassinate_bridge.*

      - name: Run Rust Bridge Tests
        working-directory: assassinate_bridge
        run: |
          export MSF_ROOT="$HOME/metasploit-framework"
          cargo test --release --lib

      - name: Run MSF Framework Test Suite
        run: |
          cd $HOME/metasploit-framework
          export MSF_ROOT="$HOME/metasploit-framework"
          bundle exec rspec spec/lib/msf/core/ \
            --require $GITHUB_WORKSPACE/assassinate_bridge/spec/bridge_spec_helper_minimal.rb \
            --format progress \
            --format documentation \
            --out test_results.txt
