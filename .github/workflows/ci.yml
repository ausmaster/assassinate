name: CI Pipeline

on: push

jobs:
  lint:
    name: Linting and Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy

      - name: Run Flake8 (Linting)
        run: flake8 python/

      - name: Run Black (Formatting Check)
        run: black --check python/

      - name: Run MyPy (Type Checking)
        run: mypy python/

  build_c_library:
    name: Build and Test C Library
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./metasploit_core
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Build Tools and Ruby Development Headers
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ruby-full
          RUBY_VERSION=$(ruby -e 'puts RUBY_VERSION.split(".")[0..1].join(".")')
          sudo apt-get install -y libruby${RUBY_VERSION}-dev

      - name: Verify Ruby Installation
        run: |
          ruby --version
          gem --version
          ls /usr/include/ruby*

      - name: Build C Library
        env:
          CFLAGS: "-I/usr/include/ruby-${RUBY_VERSION} -I/usr/include/x86_64-linux-gnu/ruby-${RUBY_VERSION}"
        run: make

      - name: Verify Shared Library
        run: ls -l metasploit_core.so

  test_python:
    name: Run Python Tests
    runs-on: ubuntu-latest
    needs: [lint, build_c_library]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt

      - name: Run Python Unit Tests
        run: python -m unittest discover -s python/tests -v

  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Documentation Tools
        run: pip install sphinx

      - name: Build Documentation
        run: |
          cd docs/
          make html
